name: Auto Release BYOK Changes VSIX

on:
  push:
    branches:
      - main
    paths:
      - packages/**
      - tools/**
      - config/**
      - references/**
      - package.json
      - pnpm-lock.yaml
      - .github/workflows/auto-release-byok.yml
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: auto-release-byok
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Resolve pnpm store path
        run: echo "PNPM_STORE_PATH=$(pnpm store path --silent)" >> "$GITHUB_ENV"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ env.PNPM_STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y jq unzip

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Compliance notice (BYOK change-triggered release)
        run: |
          echo "本工作流用于：当 BYOK 相关代码变更时，自动构建 BYOK VSIX 并发布 GitHub Release。"
          echo "注意：构建产物包含 openspec/specs/vsix-patch-set 定义的补丁集（含 autoAuth URI 与部分端点的最小拦截/阻断，用于 BYOK 代理兼容与噪声控制）。"

      - name: Analyze upstream (version preflight)
        run: pnpm upstream:analyze

      - name: Resolve upstream version & BYOK tag
        run: |
          UPSTREAM_VERSION=$(node -p "require('./.cache/reports/upstream-analysis.json').upstream.version")
          if [ -z "$UPSTREAM_VERSION" ] || [ "$UPSTREAM_VERSION" = "unknown" ]; then
            echo "Invalid upstream version: $UPSTREAM_VERSION"
            exit 1
          fi
          BYOK_REV=$(echo "${GITHUB_SHA}" | cut -c1-12)
          if [ -z "$BYOK_REV" ]; then
            echo "Invalid BYOK_REV"
            exit 1
          fi
          echo "UPSTREAM_VERSION=$UPSTREAM_VERSION" >> "$GITHUB_ENV"
          echo "BYOK_REV=$BYOK_REV" >> "$GITHUB_ENV"
          echo "TAG_NAME=byok-${UPSTREAM_VERSION}-${BYOK_REV}" >> "$GITHUB_ENV"
          echo "Upstream version: $UPSTREAM_VERSION"
          echo "BYOK rev: $BYOK_REV"

      - name: Check if release already exists
        id: check_release
        uses: actions/github-script@v7
        with:
          script: |
            const tag = process.env.TAG_NAME;
            if (!tag) throw new Error("missing TAG_NAME");
            try {
              await github.rest.repos.getReleaseByTag({ owner: context.repo.owner, repo: context.repo.repo, tag });
              core.setOutput("exists", "true");
              core.info(`Release for ${tag} already exists`);
            } catch (e) {
              if (e.status === 404) {
                core.setOutput("exists", "false");
                core.info(`No release for ${tag}, will build`);
                return;
              }
              throw e;
            }

      - name: Skip (already released)
        if: steps.check_release.outputs.exists == 'true'
        run: 'echo "Skip: ${TAG_NAME} already released."'

      - name: Endpoint coverage matrix (audit)
        if: steps.check_release.outputs.exists != 'true'
        run: pnpm check:matrix

      - name: Build release bundle
        if: steps.check_release.outputs.exists != 'true'
        run: pnpm release:vsix -- --skip-audit

      - name: Locate manifest & release dir
        if: steps.check_release.outputs.exists != 'true'
        run: |
          MANIFEST_PATH=$(ls -1t "dist/releases/${UPSTREAM_VERSION}"/*/manifest.json | head -1)
          if [ -z "$MANIFEST_PATH" ] || [ ! -f "$MANIFEST_PATH" ]; then
            echo "manifest.json not found under dist/releases/${UPSTREAM_VERSION}/"
            ls -la dist/releases || true
            exit 1
          fi
          RELEASE_DIR=$(dirname "$MANIFEST_PATH")
          echo "MANIFEST_PATH=$MANIFEST_PATH" >> "$GITHUB_ENV"
          echo "RELEASE_DIR=$RELEASE_DIR" >> "$GITHUB_ENV"
          echo "manifest: $MANIFEST_PATH"
          echo "release dir: $RELEASE_DIR"

      - name: Generate release notes from manifest
        if: steps.check_release.outputs.exists != 'true'
        run: |
          node tools/entry/vsix-build-pipeline/generate-release-notes.js --manifest "$MANIFEST_PATH" --out "$GITHUB_WORKSPACE/release-notes.md" --tag "$TAG_NAME"
          echo "RELEASE_NOTES=$GITHUB_WORKSPACE/release-notes.md" >> "$GITHUB_ENV"

      - name: Publish GitHub Release
        if: steps.check_release.outputs.exists != 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: augment.vscode-augment@${{ env.UPSTREAM_VERSION }} byok-${{ env.BYOK_REV }}
          body_path: ${{ env.RELEASE_NOTES }}
          files: |
            ${{ env.RELEASE_DIR }}/*
          fail_on_unmatched_files: true
